<!DOCTYPE html>
<html>
<head><title>계산기</title></head>
<body>
<script>
    function fun(e) {
        if(e.keyCode=="13") {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            b.value = eval(a.value);
        }
    }
</script>
<h3>계산기 만들기</h3>
<hr>
수식을 입력하고 &lt;Enter&gt;를 입력하세요. <br>
식 <input type="text" id="a" value="" onkeydown="fun(event)"> <br>
값 <input type="text" readonly id="b" value="">
</body>
</html>
