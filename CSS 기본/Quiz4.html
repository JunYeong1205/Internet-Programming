<!DOCTYPE html>
<html>
<head>
<title>수식계산</title>
<meta charset="utf-8">
</head>

<body>
<h1>수식 계산하기</h1>
<hr>
<script>
  
 var a= prompt("수식을 입력하세요. = 포함하지 않음.",""); 
 var b=eval(a);

 if(b==null){
    document.write("입력된 식이 없습니다.");
 }                                                       
 else{
     document.write( a+" = "+b);
 }

</script>
</body>
</html>
